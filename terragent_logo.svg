<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="white"/>

  <!-- X 形轮廓 -->
  <path d="
    M60 40 L80 40 L100 60 L120 40 L140 40 
    L110 70 L140 100 L120 100 L100 80 L80 100 L60 100 
    L90 70 Z"
    fill="none" stroke="gray" stroke-width="2" stroke-dasharray="5 3"/>

  <!-- 齿轮：大 -->
  <g transform="translate(95,65) scale(1.2)">
    <circle r="12" fill="purple"/>
    <circle r="4" fill="white"/>
    <g stroke="purple" stroke-width="2">
      <line x1="0" y1="-14" x2="0" y2="-18"/>
      <line x1="0" y1="14" x2="0" y2="18"/>
      <line x1="-14" y1="0" x2="-18" y2="0"/>
      <line x1="14" y1="0" x2="18" y2="0"/>
      <line x1="-10" y1="-10" x2="-13" y2="-13"/>
      <line x1="10" y1="10" x2="13" y2="13"/>
      <line x1="-10" y1="10" x2="-13" y2="13"/>
      <line x1="10" y1="-10" x2="13" y2="-13"/>
    </g>
  </g>

  <!-- 齿轮：小 -->
  <g transform="translate(115,85) scale(0.8)">
    <circle r="8" fill="purple"/>
    <circle r="2.5" fill="white"/>
    <g stroke="purple" stroke-width="1.5">
      <line x1="0" y1="-10" x2="0" y2="-12"/>
      <line x1="0" y1="10" x2="0" y2="12"/>
      <line x1="-10" y1="0" x2="-12" y2="0"/>
      <line x1="10" y1="0" x2="12" y2="0"/>
      <line x1="-7" y1="-7" x2="-9" y2="-9"/>
      <line x1="7" y1="7" x2="9" y2="9"/>
      <line x1="-7" y1="7" x2="-9" y2="9"/>
      <line x1="7" y1="-7" x2="9" y2="-9"/>
    </g>
  </g>

  <!-- 字体：Terragent -->
  <text x="160" y="90" font-family="Georgia, serif" font-size="56" fill="#333">Terragent</text>
</svg>
